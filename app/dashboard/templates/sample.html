      <script>
        const ctx = document.getElementById('myChart');

        // new Chart(ctx, {

        var dates = [
            {% for date in dates %}
                "{{ date }}"{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        var data = [
            {% for item in data %}
                {{ item }}{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Attendance',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


      </script>
      <div>
        <p>Student: {{ attendance_data.student }}</p>
        <p>Days absent: {{ absent_count }}</p>
        </div>
